<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function computerplay() {
            let res;
            res = Math.floor(Math.random() * 3);
            if (res == 0) {
                return 'ROCK';
            }
            else if (res == 1) {
                return 'PAPER';
            }
            else {
                return 'SCISSOR';
            }
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toUpperCase() != 'PAPER' && playerSelection.toUpperCase() != 'ROCK' && playerSelection.toUpperCase() != 'SCISSOR') {
                return 'Input Rock Paper or Scissor';
            }
            else if (playerSelection.toUpperCase() == 'ROCK' && computerSelection == 'SCISSOR' ){
                return 'W';
            }
            else if (playerSelection.toUpperCase() == 'ROCK' && computerSelection == 'PAPER' ){
                return 'L';
            }
            else if (playerSelection.toUpperCase() == 'PAPER' && computerSelection == 'SCISSOR' ){
                return 'L';
            }
            else if (playerSelection.toUpperCase() == 'PAPER' && computerSelection == 'ROCK' ){
                return 'W';
            }
            else if (playerSelection.toUpperCase() == 'SCISSOR' && computerSelection == 'ROCK' ){
                return 'L';
            }
            else if (playerSelection.toUpperCase() == 'SCISSOR' && computerSelection == 'PAPER' ){
                return 'W';
            }
            else {
                return 'Tie';
            }
        }

        function game() {
            let player_score = 0;
            let computer_score = 0;
            let result = 0;
            for (let i = 0; i < 5; i++){
                playerSelection = prompt("Rock Paper or Scissor?");
                computerSelection = computerplay();
                console.log(playerSelection);
                console.log(computerSelection);
                result = playRound(playerSelection, computerSelection)
                if (result == 'W'){
                    player_score += 1;
                }
                else if(result == 'L') {
                    computer_score += 1;
                }
                console.log('You:' + player_score + ' ' + 'AlphaRockPaperScissor:' + computer_score);
            }
            if (player_score > computer_score) {
                console.log('YOU WIN !!!!!!!!!!!!!');
            }
            else if (player_score < computer_score) {
                console.log('LOSER...');
            }
            else {
                console.log('Tie.. Z.z');
            }
        }
        game();
    </script>
</body>
</html>
